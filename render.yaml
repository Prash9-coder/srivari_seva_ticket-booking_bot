services:
  - type: web
    name: ttd-bot-backend
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 8000
      - key: DISPLAY
        value: ":99"
      - key: FRONTEND_ORIGINS
        value: "https://your-frontend-domain.vercel.app"
      - key: TTD_CONFIG_PATH
        value: "/app/srivari_group_data.json"
    scaling:
      minInstances: 1
      maxInstances: 1